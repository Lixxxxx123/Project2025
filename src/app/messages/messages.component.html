<div *ngIf="messagesService.messages.length" class="messages">
    <h2>
        消息列表
        <button class="clear" (click)="messagesService.clear()">清空日志</button>
    </h2>
    <div class="message-list">
        <div *ngFor="let message of messagesService.messages" class="message-item">
            {{message}}
        </div>
    </div>
</div>
