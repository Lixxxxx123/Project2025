<div *ngIf="student" class="student-detail">
    <h1>{{student?.studentName}} 的详细信息</h1>
    
    <div class="detail-card">
        <div class="detail-item">
            <span class="detail-label">学号：</span>
            <span class="detail-value">{{student?.id}}</span>
        </div>
        
        <div class="detail-item">
            <span class="detail-label">姓名：</span>
            <input [(ngModel)]="student.studentName" placeholder="姓名" class="detail-input"/>
        </div>
        
        <div class="detail-item">
            <span class="detail-label">性别：</span>
            <span class="detail-value">{{student?.isMale|sex}}</span>
        </div>
        
        <div class="detail-item">
            <span class="detail-label">年龄：</span>
            <span class="detail-value">{{student?.studentBirthday|age}} 岁</span>
        </div>
        
        <div class="detail-item">
            <span class="detail-label">出生日期：</span>
            <span class="detail-value">{{student?.studentBirthday | date:'yyyy-MM-dd'}}</span>
        </div>
    </div>
    
    <div class="actions">
        <button (click)="goBack()" class="back-button">返回</button>
        <button (click)="save()" class="save-button">保存</button>
    </div>
</div>
