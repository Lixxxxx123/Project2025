<h2>B236信息列表</h2>
<div *ngIf="isLoading">数据加载中，请稍候...</div>

<div class="stats-panel" *ngIf="!isLoading">
    <h3>统计信息</h3>
    <p>总人数：{{students.length}}</p>

    <div class="stat-item">
        <span class="stat-label">平均年龄：</span>
        <span class="stat-value">{{averageAge}} 岁</span>
    </div>

    <h4>年龄分布：</h4>
    <ul class="age-distribution">
        <li *ngFor="let item of ageDistribution">
            <span class="range">{{item.ageRange}}:</span>
            <span class="count">{{item.count}}人</span>
            <span class="percentage">{{item.percentage}}</span>
        </li>
    </ul>
</div>

<ul class="students">
    <li *ngFor = "let student of students" (click)="onSelect(student)">
        <span class="badge">{{student.studentId}}</span>{{student.studentName}}
    </li>
</ul>
<app-student-detail [selectedStudent]="selectedStudent"></app-student-detail>
